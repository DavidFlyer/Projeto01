<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scan Client (Clone)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <ul class="headerLeft">
                <li >
                    <img src="BMWRRlogos.png" alt="BMW Group and Rolls Royce Logos" height="20">
                    <img src="ScanClient Header Title.png" alt="Scan Client Title" height="20">
                </li>
            </ul>
            <ul>
                <li >
                    <img src="View_split.png" alt="Split View Mode Component" height="40">
                </li>
            </ul>
            <ul class="headerRight">
                <li >
                    <img src="station.png" alt="Station icon" height="25">
                </li> 
                <li>
                    TG_40_Geg
                </li>
                <li>  
                    <img src="Wifi_on.png" alt="Network Connection on line icon " height="25" class="connectionIcon">
                </li>
                <li>
                    <img src="user.png" alt="user icon" height="23" class="userIcon"> 
                <li>
                    Z9999
                </li>
            </ul>
        </div>
        <!-- Barcode -->
        <div class="barcode">
            <table style="width: 100%;">
                <tr>
                    <td class="tdScanned">CH70164</td>
                    <td><img src="barcode.png" alt="bar code icon " height="20"></td>
                </tr>
            </table>
        </div>
        <!-- Vehicle -->
        <div class="current-vehicle-picture">
            <img src="Vehicle1.png" alt="Current Vehicle icon" height="150" >
            <br>
            CH70164
        </div>
        <!-- Inspections -->
        <div>
            <ul class="InspectionItem">
                <li class="partItem">
                    <ul class="partLines">
                        <li class="tdPartName">
                            Kennung SE, TFAM
                        </li>
                        <li class="tdPartNumber">
                            7855723
                        </li>
                    </ul>
                </li>
                <li class="tdChecks">
                    <img src="Check_NotScaned.png" alt="Not Scanned icon " height="60">
                </li>
            </ul>
            <ul class="InspectionItem">
                <li class="partItem">
                    <ul class="partLines">
                        <li class="tdPartName">
                            Kennung 29 Teilefamilie IB
                        </li>
                        <li class="tdPartNumber">
                            5A49D13
                        </li>
                    </ul>
                </li>
                <li class="tdChecks">
                    <img src="Check_NotScaned.png" alt="Not Scanned icon " height="60">
                </li>
            </ul>
            <ul class="InspectionItem">
                <li class="partItem">
                    <ul class="partLines">
                        <li class="tdPartName">
                            ID-TLC Kamera
                        </li>
                        <li class="tdPartNumber">
                            5A4A1E1
                        </li>
                    </ul>
                </li>
                <li class="tdChecks">
                    <img src="Check_NotScaned.png" alt="Not Scanned icon " height="60">
                </li>
            </ul>
        </div>
    </body>
</html>
